<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script
      src="https://kit.fontawesome.com/481fabf4ec.js"
      crossorigin="anonymous"
    ></script>
    <script>
      src = "main.js";
    </script>

    <title>Task tracker app</title>
  </head>
  <body>
    <div id="container">
      <div id="yellow-part"></div>

      <div id="to-do">
        <h2>To-Do List</h2>
      </div>

      <div id="sort-button">
        <img src="images/recent.png" id="recent" />
      </div>

      <div id="input-field">
        <label for="task">
          <input class="input" type="text" />
        </label>

        <span><img class="clear" src="/images/clear.png" alt="" /> </span>
      </div>

      <ul class="list"></ul>

      <div id="add-button">
        <span>
          <i class="fa-solid fa-plus"></i>
        </span>

        <p>Add task</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
